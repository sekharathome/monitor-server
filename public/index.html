<!DOCTYPE html>
<html>
<head>
    <title>Battery Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; margin: 0; display: flex; }

        /* SIDEBAR */
        .sidebar {
            width: 240px; height: 100vh; background: #111;
            border-right: 1px solid #333; position: fixed;
            left: 0; top: 0; padding: 20px; box-sizing: border-box;
        }
        .sidebar h2 { color: #fff; font-size: 1.2rem; }

        /* MAIN CONTENT */
        .main-container {
            margin-left: 240px; width: calc(100% - 240px); min-height: 100vh;
        }

        /* TOP NAV */
        .top-nav {
            width: 100%; height: 60px; background: #111;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 1px solid #333; position: sticky; top: 0;
        }

        .status-wrapper { display: flex; align-items: center; gap: 15px; }

        /* Battery Box */
        .battery-box {
            padding: 6px 20px; border-radius: 6px;
            font-weight: bold; font-size: 1.6rem; min-width: 80px;
            text-align: center; transition: 0.4s;
        }

        /* Colors: Dark Text on Light Background */
        .online { background-color: #90ee90; color: #006400; } /* Green */
        .offline { background-color: #ffcccb; color: #8b0000; } /* Red */

        /* Symbols */
        .state-icon { font-size: 1.8rem; display: none; }
        #charging-icon { color: #f1c40f; } /* Yellow Bolt */
        #unplugged-icon { color: #2ecc71; } /* Green Battery */
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
    </div>

    <div class="main-container">
        <div class="top-nav">
            <div class="status-wrapper">
                <div id="bat-box" class="battery-box offline">
                    <span id="bat-pct">--</span>%
                </div>
                <span id="charging-icon" class="state-icon">âš¡</span>
                <span id="unplugged-icon" class="state-icon">ðŸ”‹</span>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const batBox = document.getElementById('bat-box');
        const batPct = document.getElementById('bat-pct');
        const chargingIcon = document.getElementById('charging-icon');
        const unpluggedIcon = document.getElementById('unplugged-icon');

        socket.on('device-status', (status) => {
            if (status.online) {
                batBox.className = "battery-box online";
            } else {
                batBox.className = "battery-box offline";
                batPct.innerText = "--";
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "none";
            }
        });

        socket.on('ui-battery', (data) => {
            // FIX: Detect if data is an object {percent: 85} or just a number 85
            let finalPercent;
            let isCharging = false;

            if (typeof data === 'object' && data !== null) {
                finalPercent = data.percent;
                isCharging = data.charging;
            } else {
                finalPercent = data; // Data is just the number (e.g. 85)
                isCharging = false;  // Can't know charging status from a number
            }

            // Update Text
            batPct.innerText = finalPercent;
            
            // Set Color to Online
            batBox.className = "battery-box online";

            // Update Icons
            if (isCharging) {
                chargingIcon.style.display = "inline";
                unpluggedIcon.style.display = "none";
            } else {
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "inline";
            }
        });
    </script>
</body>
</html>
