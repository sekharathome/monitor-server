<!DOCTYPE html>
<html>
<head>
    <title>Device Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; }
        
        /* TOP ROW CONTAINER */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 10px 30px;
            border-bottom: 2px solid #333;
        }

        .status-group, .battery-group { display: flex; align-items: center; gap: 10px; }

        /* Status Badge Styling */
        .status-badge {
            padding: 5px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        /* Blue Theme for Online */
        .online { 
            background-color: #add8e6; /* LightBlue */
            color: #00008b;            /* DarkBlue */
        }

        /* Red Theme for Offline */
        .offline { 
            background-color: #ffcccb; /* LightRed */
            color: #8b0000;            /* DarkRed */
        }

        .battery-text { font-size: 1.2rem; font-weight: bold; color: #f1c40f; }
        .charging-icon { color: #2ecc71; font-size: 1.1rem; display: none; }
        
        .main-content { padding: 20px; text-align: center; color: #666; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="status-group">
            <div id="status-tag" class="status-badge offline">OFFLINE</div>
        </div>

        <div class="battery-group">
            <span id="charging-bolt" class="charging-icon">âš¡</span>
            <span class="battery-text"><span id="bat-pct">--</span>%</span>
        </div>
    </div>

    <div class="main-content">
        <h3>System Dashboard Active</h3>
        <p>Awaiting data from Android device...</p>
    </div>

    <script>
        const socket = io();

        // Handle Online/Offline Status
        socket.on('device-status', (status) => {
            const tag = document.getElementById('status-tag');
            if(status.online) {
                tag.innerText = "ONLINE";
                tag.className = "status-badge online";
            } else {
                tag.innerText = "OFFLINE";
                tag.className = "status-badge offline";
                document.getElementById('bat-pct').innerText = "--";
                document.getElementById('charging-bolt').style.display = "none";
            }
        });

        // Handle Battery and Charging Data
       socket.on('ui-battery', (data) => { // Changed variable name to 'data'
    document.getElementById('bat-pct').innerText = data.percent;
    
    const bolt = document.getElementById('charging-bolt');
    bolt.style.display = data.charging ? "inline" : "none";

    const tag = document.getElementById('status-tag');
    tag.innerText = "ONLINE";
    tag.className = "status-badge online";
});
    </script>
</body>
</html>
