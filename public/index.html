<!DOCTYPE html>
<html>
<head>
    <title>Device Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; }
        
        /* TOP ROW CONTAINER */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 10px 30px;
            border-bottom: 2px solid #333;
        }

        .status-group, .battery-group { display: flex; align-items: center; gap: 10px; }

        .indicator { width: 12px; height: 12px; border-radius: 50%; }
        .online-dot { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .offline-dot { background: #e74c3c; box-shadow: 0 0 8px #e74c3c; }

        .battery-text { font-size: 1.2rem; font-weight: bold; color: #f1c40f; }
        .charging-icon { color: #2ecc71; font-size: 1.1rem; display: none; } /* Hidden by default */
        
        .main-content { padding: 20px; text-align: center; color: #666; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="status-group">
            <div id="status-dot" class="status-badge offline"></div>
            <span id="status-text">OFFLINE</span>
        </div>

        <div class="battery-group">
            <span id="charging-bolt" class="charging-icon">âš¡</span>
            <span class="battery-text"><span id="bat-pct">--</span>%</span>
        </div>
    </div>

    <div class="main-content">
        <h3>System Dashboard Active</h3>
        </div>

    <script>
        const socket = io();

        socket.on('device-status', (status) => {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            
            if(status.online) {
                dot.className = "status-badge online";
                text.innerText = "ONLINE";
            } else {
                dot.className = "status-badge offline";
                text.innerText = "OFFLINE";
                document.getElementById('bat-pct').innerText = "--";
                document.getElementById('charging-bolt').style.display = "none";
            }
        });

        socket.on('ui-battery', (percent) => {
           document.getElementById('bat-pct').innerText = percent;
            // Also ensure tag shows online
            const tag = document.getElementById('status-tag');
            tag.innerText = "ONLINE";
            tag.className = "status-badge online";
            
            // Show/Hide charging bolt
            const bolt = document.getElementById('charging-bolt');
            bolt.style.display = data.charging ? "inline" : "none";

         
        });
    </script>
</body>
</html>
